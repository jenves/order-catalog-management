spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/order-catalog-management
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: false
  application:
    name: order-catalog-management
